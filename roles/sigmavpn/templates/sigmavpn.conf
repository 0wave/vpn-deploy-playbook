{% for peer in sigmavpn_peers %}

[{{ peer.name }}]
proto = nacltai
proto_publickey = {{ peer.proto_publickey }}
proto_privatekey = {{ peer.proto_privatekey }}
local = tuntap
local_interface = tun-sigma-{{ peer.name }} 
local_tunmode = 1
peer = udp
{% if peer.peer_remotefloat|default(0) %}
peer_remotefloat = 1
{% else %}
peer_remoteaddr = {{ peer.peer_remoteaddr }}
peer_remoteport = {{ peer.peer_remoteport }}
{% endif %}
peer_localaddr = {{ peer.peer_localaddr|default('0.0.0.0') }}
peer_localport = {{ peer.peer_localport }}

#virtual_ip = {{ peer.virtual_ip|default("") }}
{% endfor %}

